name: Actualizar repositorio iOS

on:
  schedule: [{cron: "0 */6 * * *"}]
  workflow_dispatch:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Comprobación principal
        uses: actions/checkout@v4

      - name: Importar clave GPG
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Ejecutar script de descarga y empaquetado
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          chmod +x latest.sh
          ./latest.sh

      - name: Actualizar página HTML con la lista de tweaks
        run: |
          pip install packaging
          python3 update_html.py

      - name: Establecer la identidad del usuario Git
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Aplicar cambios y subir al repositorio
        run: |
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Actualizar repositorio y página web desde Actions"
            git push origin main
          else
            echo "No hay cambios para subir."
          fi
