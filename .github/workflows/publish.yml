name: Update repository iOS

on:
  # Schedule updates (4 hours)
  schedule: [{cron: "0 */4 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  download_and_upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4.1.1
        
      - name: Set up GPG key
        run: |
          echo "GPG_SIGNING_KEY content: $GPG_SIGNING_KEY"
          echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
          echo "Key imported"
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          
      - name: Run download and upload script
        run: |
          chmod +x latest.sh
          ./latest.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Git user identity
        run: |
          git config user.name "Deci8BelioS"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        run: |
          git add .
          git commit -m "Actualizar archivos desde GitHub Actions"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
