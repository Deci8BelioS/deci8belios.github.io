name: Update repository iOS

on:
  # Schedule updates (4 hours)
  schedule: [{cron: "0 */4 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  download_and_upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4.1.1

      - name: Set up GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
          echo "Key imported"

      - name: Run download and upload script
        run: |
          chmod +x latest.sh
          ./latest.sh

      - name: Set Git user identity
        run: |
          git config user.name "Deci8BelioS"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Actualizar archivos desde GitHub Actions"
        # El push se realizar√° solo si hay cambios que committear

      - name: Push changes
        if: git diff --quiet HEAD
        run: |
          git push origin main
