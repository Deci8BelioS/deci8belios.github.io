<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeciBelioS - REPO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
        body {
            background: #1E1E1E;
            font-family: "Quicksand", sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
            flex-direction: column;
        }

        #center {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            cursor: pointer;
            animation: moveUpDown 3s ease-in-out infinite;
            color: #3498db;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: moveUpDown 3s ease-in-out infinite;
        }

        .window {
            background: #252526;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
        }

        .packagemanager {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-direction: row;
        }

        .packagemanager a {
            text-decoration: none;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .packagemanager a img {
            width: 64px;
            height: 64px;
            margin: 0 20px;
            transition: transform 0.3s ease-in-out;
            filter: drop-shadow(0px 2px 4px #000000);
            border-radius: 12px;
        }

        .packagemanager a img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0px 2px 4px #000000);
        }

        .packagemanager p {
            margin: 10px 0;
            font-size: 1em;
            filter: drop-shadow(0px 2px 4px #000000);
        }

        .social {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            margin-bottom: 20px;
        }

        .social a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            font-size: 1.5em;
        }

        .social svg {
            fill: #fff;
            filter: drop-shadow(0px 2px 4px #000000);
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .social a:hover svg {
            transform: scale(1.2);
            filter: drop-shadow(0px 2px 4px #000000);
        }
    </style>
</head>

<body>
    <div id="center">
        <div class="window">
            <h1>DeciBelioS - REPO</h1>
            <p>Repository of Tweaks for iOS.</p>
        </div>
    </div>
    <div class="packagemanager">
        <a href="sileo://source/https://deci8belios.github.io/" target="_blank">
            <img src="sileo.png" alt="sileo">
            <p>Sileo</p>
        </a>
        <a href="zbra://sources/add/https://deci8belios.github.io/" target="_blank">
            <img src="zbra.png" alt="zbra">
            <p>Zebra</p>
        </a>
    </div>
    <div class="social">
        <a href="https://github.com/Deci8BelioS" target="_blank">
            <svg height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48" data-view-component="true"
                class="color-fg-default social-icon">
                <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.20-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                </path>
            </svg>
        </a>
    </div>
</body>

</html>
