name: Actualizar repositorio iOS

on:
  schedule: [{cron: "0 */6 * * *"}]
  workflow_dispatch:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  download_and_upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Comprobaci√≥n principal
        uses: actions/checkout@v4.1.1

      - name: Importar clave GPG
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Ejecutar script de descarga y empaquetado
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
        run: |
          chmod +x latest.sh
          ./latest.sh

      - name: Establecer la identidad del usuario Git
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Aplicar cambios
        run: |
          git add .
          git commit --m "Actualizar archivos desde GitHub Actions"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
