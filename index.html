<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeciBelioS - REPO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700">
    <style>
        :root {
            --primary-glow-color: rgb(0 255 255);
            --glass-bg: #c9c9c915;
            --glass-border: #c9c9c925;
            --text-primary: #f0f0f0;
            --text-secondary: #cccccc;
            --blur-intensity: 25px;
            --border-radius: 24px;
            --text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            font-family: "Quicksand", sans-serif;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        .background-aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-aurora::before,
        .background-aurora::after {
            content: '';
            position: absolute;
            width: 120vmax;
            height: 120vmax;
            border-radius: 50%;
            background-image: radial-gradient(circle, var(--primary-glow-color), transparent 60%);
            filter: blur(100px) saturate(1.5) brightness(1.5);
            opacity: 0.3;
            animation: move-aurora 25s linear infinite;
        }
        .background-aurora::after {
            background-image: radial-gradient(circle, rgb(179 0 255), transparent 60%);
            animation-name: move-aurora-2;
            animation-duration: 30s;
        }
        @keyframes move-aurora {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-20%, -30%) rotate(180deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }
        @keyframes move-aurora-2 {
            0% { transform: translate(0%, 0%) rotate(0deg) scale(1.2); }
            50% { transform: translate(20%, 30%) rotate(-180deg) scale(1); }
            100% { transform: translate(0%, 0%) rotate(-360deg) scale(1.2); }
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 500px;
        }
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-intensity)) saturate(1.5);
            -webkit-backdrop-filter: blur(var(--blur-intensity)) saturate(1.5);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 32px;
            text-align: center;
            box-shadow: 0 8px 32px #00000065;
            width: 100%;
            transition: all 0.3s ease;
        }
        .glass-card h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
            text-shadow: var(--text-shadow), 0 0 15px var(--primary-glow-color);
        }
        .glass-card p {
            font-size: 1.2em;
            color: var(--text-secondary);
            font-weight: 500;
            text-shadow: var(--text-shadow);
        }
        .packagemanager {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
        }
        .package-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-primary);
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-intensity)) saturate(1.5);
            -webkit-backdrop-filter: blur(var(--blur-intensity)) saturate(1.5);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px #00000065;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .package-item:hover {
            transform: translateY(-8px);
            background: rgba(40, 40, 50, 0.4);
            box-shadow: 0 0 25px var(--primary-glow-color);
        }
        .package-item img {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }
        .package-item:hover img {
            transform: scale(1.2);
        }
        .package-item p {
            font-size: 1em;
            font-weight: 500;
            text-shadow: var(--text-shadow);
        }
        .social {
            position: absolute;
            bottom: 20px;
        }
        .social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #00000020;
            box-shadow: 0 4px 8px #00000065;
            transition: all 0.3s ease;
        }
        .social a:hover {
            background-color: #00000050;
            transform: scale(1.2);
            box-shadow: 0 0 15px var(--primary-glow-color);
        }
        .social a svg {
            width: 28px;
            height: 28px;
            fill: var(--text-secondary);
            transition: fill 0.3s ease;
        }
        .social a:hover svg {
            fill: #fff;
        }
    </style>
</head>
<body>
    <div class="background-aurora"></div>
    <div class="main-container">
        <div class="glass-card">
            <h1>DeciBelioS - REPO</h1>
            <p>Repository of Tweaks for iOS.</p>
        </div>
        <div class="packagemanager">
            <a href="sileo://source/https://deci8belios.github.io/" target="_blank" class="package-item">
                <img src="sileo.png" alt="Sileo">
                <p>Sileo</p>
            </a>
            <a href="zbra://sources/add/https://deci8belios.github.io/" target="_blank" class="package-item">
                <img src="zbra.png" alt="Zebra">
                <p>Zebra</p>
            </a>
        </div>
    </div>
    <div class="social">
        <a href="https://github.com/Deci8BelioS" target="_blank">

            </svg>
        </a>
    </div>
</body>
</html>
